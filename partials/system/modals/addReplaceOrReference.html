<div class="modal-header">
    <button type="button" ng-click="cancel()" class="close" aria-hidden="true">&times;</button>
    <h4>新增临时法规</h4>
</div>

<div style="width:100%;">
    <table>
        <tr height="40px;">
            <td>
                <span>中文标题</span>
            </td>
            <td>
                <input class="home-input mt10" style="width: 425px;" type="text" ng-model="data.chinesename" maxlength="200" />
            </td>
        </tr>
        <tr height="40px;">
            <td>
                <span>编号</span>
            </td>
            <td>
                <input class="home-input mt10" style="width: 425px;" type="text" ng-model="data.code" maxlength="200" ng-disabled="isEdit"/>
            </td>
        </tr>
    </table>



</div>

<div class="modal-footer" style=" margin-top: 10px;">
    <button type="button" style="margin:0;" class="btn btn-primary modal_btn search_btn" ng-click="ok()" ng-disabled="isSaving">提交</button>
    <button type="button" style="margin:0;" class="cancle_btn" ng-click="cancel()" ng-disabled="isSaving">取消</button>
</div>
