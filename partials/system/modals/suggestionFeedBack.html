<div class="modal-header">
    <button type="button" ng-click="cancel()" class="close" aria-hidden="true">&times;</button>
    <h4 class="color_blue">查看并反馈</h4>
</div>

<div style="width:100%;">
    <div class="feedback_table">
        <table>
            <tr>
                <td class="tr feedback_td">
                    <label class="w60">标题:</label></td>
                <td class="feedback_td">
                    <div class="ml10" style="width: 480px;overflow-y: auto; overflow-x: hidden;break-all: break-word;">
                        {{data.title}}
                    </div>
                </td>
            </tr>
            <tr height="40px;">
                <td class="tr feedback_td">
                    <label class="w60">内容:</label></td>
                <td class="feedback_td">
                    <div class="ml10" style="    width: 480px;overflow-y: auto;overflow-x: hidden;break-all: break-word;max-height: 200px;">
                        {{data.details}}
                    </div>
                </td>
            </tr>
            <tr height="40px;">
                <td class="tr feedback_td">
                    <label class="w60">发布人:</label></td>
                <td class="feedback_td">
                    <span class="ml10">{{data.inputname}}</span>
                </td>
            </tr>
            <tr height="40px;">
                <td class="tr feedback_td">
                    <label class="w60">提出时间:</label></td>
                <td class="feedback_td">
                    <span class="ml10">{{data.inputdate}}</span>
                </td>
            </tr>
        </table>
    </div>

    <div class="feeback_his_div">
        <!--历史反馈-->
        <div ng-repeat="item in data.feedBackLists" class="feedback_histroy">
            <div>
                <span>{{item.feedbackdate|changeTime}}</span>
                <span class="ml30">{{item.feedbackusername}}</span>
            </div>
            <div class="mt10" style=" word-wrap: break-word;">
                {{item.fdetails}}
            </div>
        </div>
    </div>
    <div class="feedback_content">
        <div class="feedback_myself">我的反馈</div>
        <div class="count">{{feedbackdetails?feedbackdetails.length:0}}/800</div>
        <textarea ng-disabled="isCheck" class="advice_textarea" style="height:100px;" maxlength="800" ng-model="feedbackdetails">

                    </textarea>
    </div>

</div>

<div class="modal-footer" style=" margin-top: 10px;">
    <button type="button" style="margin:0;" class="btn btn-primary modal_btn search_btn" ng-click="ok()" ng-show="!isCheck">发&emsp;布</button>
    <button type="button" style="margin:0;" class="cancle_btn" ng-click="cancel()">取&emsp;消</button>
</div>
