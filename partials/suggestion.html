<div class="h100">
    <!--顶部-->
    <div class="mt10_mb10" style="height:30px;">

        <div class="fl">

            <input class="home-input w300" type="text" style="margin-left: 0px;" ng-model="Name" maxlength="25" placeholder="请输入关键字"
            />


            <span>发布日期</span>

            <input type="text" id="FiledTimeStart" class="case_table_timepicker_input" ng-model="FiledTimeStart" je-date format="YYYY-MM-DD"
                readonly />至

            <input type="text" id="FiledTimeEnd" class="case_table_timepicker_input" ng-model="FiledTimeEnd" je-date format="YYYY-MM-DD"
                readonly />

            <input type="button" class="normalbtn mr10" value="搜 索" ng-click="selectSuggestion()" />

        </div>
        <input type="button" class="canclelbtn fr ml10 border1ccc" value="返 回" ng-click="goState()" />

        <input type="button" class="normalbtn fr mr10" value="我要留言" ng-click="showSuggestion(null,false,'新增')" />
    </div>

    <!--内容-->
    <div class="home_content posi_re">


        <table class="index_table" style="width: 100%;">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>内容</th>
                    <th>发布人</th>
                    <th>提出时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody ng-if="isLoaded ">
                <tr ng-repeat="item in items" style="height: 40px;cursor: pointer" ng-click="clickTable($index);" ng-class="{true: 'tr_selected',false: ''}[tableRow.selected==$index] ">
                    <td title="{{item.title}}">{{item.title|tooltips:20}}</td>
                    <td title="{{item.details}} ">{{item.details|tooltips:30}}</td>
                    <td title="{{item.inputname}} ">{{item.inputname}}</td>
                    <td title="{{item.inputdate|recordtime}}">{{item.inputdate|recordtime}}</td>
                    <td>
                        <input type="button " class="normalcheckbtn" style="width:80px;" ng-click="showSuggestionFeedBack(item)" value="查看并反馈" />
                        <input type="button " class="deletebtn" ng-click="DeleteSuggestion()" value="删 除" ng-show="item.inputuserid == user.id||isSup"
                        />
                    </td>
                </tr>
                <tr ng-if="items.length==0 ">
                    <td colspan="5 " class="text-center ">无数据</td>
                </tr>
            </tbody>
            <tbody ng-if="!isLoaded ">
                <tr>
                    <td colspan="5" class="text-center ">
                        <img src="images/loading.gif " />
                    </td>
                </tr>
            </tbody>


        </table>


        <div class="home_paging" style="bottom:0">
            <div class="home_line"></div>
            <div class="pagination-info " style="display: inline-block;margin-top: 12px; margin-left: 10px;">
                <span class="ng-binding ">共{{pager.total}}条</span>
            </div>
            <div class="pull-right ">
                <uib uib-pagination rotate="true " boundary-link-numbers="true " boundary-links="false
                                " total-items="pager.total " ng-model="pager.current " max-size="10 " ng-change="selectSuggestion(true) "
                    items-per-page="pager.size " class="pagination-sm
                                " previous-text="上页 " next-text="下页 " first-text="首页 " last-text="末页 "></uib>
            </div>
        </div>

    </div>
</div>
