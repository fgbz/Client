<ul>
    <li ng-repeat="item in mainMenu" ng-if="item.show">
        <div  ng-click="menuClick(item);" ng-class="{'index_menu_select':menustate==item.state,'index_menu':menustate!=item.state&&!HeadNew,'index_menu_new':menustate!=item.state&&HeadNew}">
            <span>{{item.name}}</span>
        </div>
    </li>
</ul>
